<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Train Time</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
        <script
            src="https://www.gstatic.com/firebasejs/7.0.0/firebase-database.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 jumbotron">
                    <h1 class="display-4 text-center">Train Time</h1>
                    <p class="lead text-center">A list of train schedules</p>
                    <hr class="my-4">
                </div>
            </div>
            <div class="row">
                <div class="card col-md-12 px-0">
                    <div class="card-header">
                        Current Train Schedule
                    </div>
                    <div class="card-body mx-3">
                        <h5 class="card-title"></h5>
                        <p class="card-text">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody id="train-data">

                                </tbody>
                            </table>
                        </p>
                    </div>
                </div>

            </div>
            <div class="row mt-4">
                <div class="card col-md-12 px-0 text-center mb-5">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body mx-2">
                        <p class="card-text">
                            <form id="myForm" role="form">
                                <div class="form-group row">
                                    <label for="name-input">Train Name:</label>
                                    <input class="form-control" id="name-input"
                                        type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="destination-input">Destination:</label>
                                    <input class="form-control"
                                        id="destination-input" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="firstTrain-input">First Train
                                        Time (HH:mm - military time)</label>
                                    <input class="form-control"
                                        id="firstTrain-input" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="frequency-input">Frequency
                                        (minutes):</label>
                                    <input class="form-control"
                                        id="frequency-input" type="number">
                                </div>
                                <button class="btn-default" id="add-train"
                                    type="submit">Submit</button>
                            </form>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
